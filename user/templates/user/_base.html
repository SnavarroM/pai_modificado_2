<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title%} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    {% block style %} {% endblock style %}
  </head>

  <header class="main-head">
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <div class="container-fluid">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios:home' %}">Inicio</a>
          </li>
          {% comment %} <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li> {% endcomment %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'usuarios:registro' %}">Registro</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'departamentos:dptos-list' %}">Lista Departamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'departamentos:subdptos-list' %}">Lista Sub-Departamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'departamentos:unidades-list' %}">Lista Unidad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'departamentos:dpto-create' %}">Crear Departamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'departamentos:subdpto-create' %}">Crear Sub Departamento</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'departamentos:unidad-create' %}">Crear Unidad</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  </header>
  <body>
    <div class="container">{% block content %} {% endblock content %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
