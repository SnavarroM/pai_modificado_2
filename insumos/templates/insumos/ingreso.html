{% extends 'insumos/index.html' %}

{% block content %}
    
      <div class="pagetitle">
        <h1>Formulario Insumos</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Insumos</li>
            <li class="breadcrumb-item active">Crear</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
      <section class="section">
        <div class="row">
          <div class="col-lg-7">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Nuevo Insumo</h5>
  
                <!-- Nuevo Insumo -->
                <form method="POST">
                  {% csrf_token %}
                  {{form}}
                  <div class="row mb-3">
                    <label for="codigo_insumo" class="col-sm-2 col-form-label">Código</label>
                    <div class="col-sm-10">
                      <input type="text" id="codigo_insumo" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="denominacion" class="col-sm-2 col-form-label">Denominación</label>
                    <div class="col-sm-10">
                      <input type="text" id="denominacion" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="unidad_medida" class="col-sm-2 col-form-label">Unidad de Despacho</label>
                    <div class="col-sm-10">
                      <select id="unidad_medida" class="form-select" aria-label="Seleccione Unidad Medida">
                        <option value="">Seleccione Unidad Medida</option>
                        {% for unidad in unidades %}
                          <option value="{{ unidad.id }}">{{ unidad.nombre_unidad_medida }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="saldo" class="col-sm-2 col-form-label">Stock</label>
                    <div class="col-sm-10">
                      <input type="number" id="stock" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="stock_critico" class="col-sm-2 col-form-label">Stock Crítico</label>
                    <div class="col-sm-10">
                      <input type="number" id="stock_critico" class="form-control">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="categoria" class="col-sm-2 col-form-label">Cuenta Presupuestaria</label>
                    <div class="col-sm-10">
                      <select id="categoria" class="form-select" aria-label="Seleccione Cuenta Presupuestaria">
                        <option value="">Seleccione Cuenta Presupuestaria</option>
                        {% for categoria in categorias %}
                          <option value="{{ categoria.id }}">{{ categoria.nombre_categoria }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="estado" class="col-sm-2 col-form-label">Estado</label>
                    <div class="col-sm-10">
                      <select id="estado" class="form-select" aria-label="Seleccione Estado Insumo">
                        <option value="">Seleccione Estado</option>
                        {% for estado in estadoinsumo %}
                          <option value="{{ estado.id }}">{{ estado.descripcion }}</option>
                        {% endfor %}
                      </select>
                    </div>
                  </div>
      
                  <div class="row mb-3 text-end">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary">Guardar</button>
                      <button type="button" class="btn btn-outline-primary">Cancelar</button>
                    </div>
                  </div>
  
                </form><!-- End Formulario Nuevo Insumo -->
  
              </div>
            </div>
  
          </div>
  
          <div class="col-lg-5"></div>
          
        </div>
      </section>
  
{% endblock %}
